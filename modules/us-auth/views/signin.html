<div class="container w-xxl w-auto-xs" ng-controller="AuthenticationController" ng-init="app.settings.container = false;">
	<a href class="navbar-brand block m-t">{{app.name}}</a>
	<div class="m-b-lg">
		<div class="wrapper text-center">
			<strong translate="page.signin.TITLE"></strong>
		</div>
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="error">
				{{error}}
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group-item">
					<input type="text" placeholder="Usuário" class="form-control no-border" ng-model="user.username" required>
				</div>
				<div class="list-group-item">
					<input type="password" placeholder="Senha" class="form-control no-border" ng-model="user.password" required>
				</div>
			</div>
			<div class="checkbox m-b-md m-t-none">
            	<label class="i-checks">
            		<input type="checkbox" ng-model="user.rememberme"><i></i> Lembrar-me</a>
            	</label>
          	</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ui-toggle-class="show inline" target="#spin" ng-click="login()" ng-disabled='form.$invalid || logging'>
	        	<span class="text">Login</span>
	        	<span class="text-active">Por favor, aguarde...</span>
	        	<i class="fa fa-spin fa-spinner hide" id="spin"></i>
	        </button>
			<div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Esqueceu a senha?</a></div>
			<div class="line line-dashed"></div>
			<p class="text-center"><small>Não tem uma conta?</small></p>
			<a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Criar sua conta</a>
		</form>
	</div>
	<p><small class="text-muted">Undefined Source<br>&copy; 2015</small></p>
</div>
